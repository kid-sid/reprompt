<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Reprompt Chatbot</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 40px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { 
      max-width: 400px; 
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h2 { 
      text-align: center; 
      margin-bottom: 30px; 
      color: #333;
    }
    input, button { 
      width: 100%; 
      padding: 12px; 
      margin: 8px 0; 
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }
    button { 
      background: #667eea; 
      color: white; 
      border: none; 
      cursor: pointer; 
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #5a6fd8;
    }
    .link { 
      color: #667eea; 
      cursor: pointer; 
      text-decoration: underline; 
      font-size: 14px; 
    }
    .link:hover {
      color: #5a6fd8;
    }
    .form-toggle {
      text-align: center;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
    }
    .success {
      color: #27ae60;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <form id="loginForm">
      <h2>üîê Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="loginMessage"></div>
      <div class="form-toggle">
        <p>Don't have an account? <span class="link" onclick="showSignupForm()">Sign up</span></p>
      </div>
    </form>

    <!-- Signup Form (hidden by default) -->
    <form id="signupForm" class="hidden">
      <h2>üìù Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <div id="signupMessage"></div>
      <div class="form-toggle">
        <p>Already have an account? <span class="link" onclick="showLoginForm()">Login</span></p>
      </div>
    </form>
  </div>

  <script type="module" src="/static/config.js"></script>
  <script type="module" src="/static/auth.js"></script>
</body>
</html>
