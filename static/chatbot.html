<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    /* ===== RESET & BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #10b981;
      --danger-color: #ef4444;
      --warning-color: #f59e0b;
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-tertiary: #f3f4f6;
      --border-color: #e5e7eb;
      --border-hover: #d1d5db;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --radius-sm: 0.375rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
      min-height: 100vh;
      color: var(--text-primary);
      overflow: hidden;
    }
    
    /* ===== MAIN LAYOUT ===== */
    .app-container {
      display: flex;
      height: 100vh;
      background: var(--bg-primary);
      margin: 0.5rem;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
    }
    
    /* ===== LEFT SIDEBAR ===== */
    .sidebar {
      width: 280px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      background: var(--bg-primary);
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 1.125rem;
    }
    
    .user-info {
      flex: 1;
      min-width: 0;
    }
    
    .user-name {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.875rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .user-email {
      font-size: 0.75rem;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .sidebar-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .new-chat-section {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .new-chat-btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .new-chat-btn:hover {
      background: #5a67d8;
      transform: translateY(-1px);
    }
    
    .new-chat-btn:active {
      transform: translateY(0);
    }
    
    .chat-history-section {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .section-title {
      padding: 1rem 1.5rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .chat-history-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 0.75rem 1rem;
    }
    
    .chat-history-item {
      padding: 0.75rem;
      margin: 0.25rem 0;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }
    
    .chat-history-item:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-hover);
    }
    
    .chat-history-item.active {
      background: var(--primary-color);
      color: white;
    }
    
    .chat-history-preview {
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .chat-history-meta {
      font-size: 0.75rem;
      opacity: 0.7;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .chat-history-mode {
      padding: 0.125rem 0.375rem;
      border-radius: var(--radius-sm);
      font-size: 0.625rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .chat-history-mode.lazy {
      background: rgba(16, 185, 129, 0.2);
      color: var(--accent-color);
    }
    
    .chat-history-mode.pro {
      background: rgba(102, 126, 234, 0.2);
      color: var(--primary-color);
    }
    
    .chat-history-item.active .chat-history-mode {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .sidebar-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-color);
      background: var(--bg-primary);
    }
    
    .settings-btn {
      width: 100%;
      padding: 0.75rem 1rem;
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    .settings-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-hover);
    }
    
    /* ===== MAIN CONTENT AREA ===== */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    /* ===== TOP HEADER ===== */
    .header {
      padding: 1rem 1.5rem;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    /* Logo styles removed for clean UI */
    
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .inference-mode-switch {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: var(--bg-secondary);
      padding: 0.5rem 1rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
    }
    
    .mode-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    .mode-toggle {
      position: relative;
      width: 48px;
      height: 24px;
      background: var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .mode-toggle.active {
      background: var(--primary-color);
    }
    
    .mode-toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }
    
    .mode-toggle.active::after {
      transform: translateX(24px);
    }
    
    .mode-info {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .logout-btn {
      padding: 0.5rem 1rem;
      background: var(--danger-color);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logout-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }
    
    /* ===== CHAT AREA ===== */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      scroll-behavior: smooth;
    }
    
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    
    .chat-messages::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }
    
    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--border-hover);
    }
    
    .welcome-message {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: var(--text-secondary);
    }
    
    .welcome-content {
      max-width: 400px;
    }
    
    .welcome-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1rem;
    }
    
    .welcome-subtitle {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    /* Feature items styles removed for clean UI */
    
    /* ===== MESSAGE STYLES ===== */
    .message {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      animation: fadeInUp 0.3s ease;
      max-width: 100%;
      word-wrap: break-word;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      flex-shrink: 0;
    }
    
    .user-message .message-avatar {
      background: var(--primary-color);
      color: white;
    }
    
    .assistant-message .message-avatar {
      background: var(--accent-color);
      color: white;
    }
    
    .message-content {
      flex: 1;
      min-width: 0;
      max-width: 100%;
      overflow: hidden;
    }
    
    .message-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    
    .message-role {
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--text-primary);
    }
    
    .message-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .message-action-btn {
      padding: 0.25rem 0.5rem;
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    .message-action-btn:hover {
      background: var(--bg-secondary);
      border-color: var(--border-hover);
    }
    
    .message-action-btn.copied {
      background: var(--accent-color);
      color: white;
      border-color: var(--accent-color);
    }
    
    .message-text {
      background: var(--bg-secondary);
      padding: 1rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
      line-height: 1.6;
      word-wrap: break-word;
      word-break: break-word;
      overflow-wrap: break-word;
      white-space: pre-wrap;
      max-width: 100%;
    }
    
    .user-message .message-text {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }
    
    .message-meta {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    
    /* ===== FEEDBACK BUTTON STYLES ===== */
    .like-btn, .dislike-btn {
      padding: 0.25rem;
      min-width: 1.5rem;
      justify-content: center;
    }
    
    .like-btn:hover {
      background: rgba(239, 68, 68, 0.1);
      border-color: #ef4444;
    }
    
    .like-btn.liked {
      background: #ef4444;
      border-color: #ef4444;
      transform: scale(1.1);
    }
    
    .like-btn span {
      font-size: 0.875rem;
    }
    
    .dislike-btn:hover {
      background: rgba(107, 114, 128, 0.1);
      border-color: #6b7280;
    }
    
    .dislike-btn.disliked {
      background: #6b7280;
      border-color: #6b7280;
      transform: scale(1.1);
    }
    
    .dislike-btn span {
      font-size: 0.875rem;
    }
    
    /* ===== LOADING MESSAGE ===== */
    .loading-message {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      animation: fadeInUp 0.3s ease;
    }
    
    .loading-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      flex-shrink: 0;
    }
    
    .loading-content {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: var(--bg-secondary);
      padding: 1rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-color);
    }
    
    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border-color);
      border-top: 2px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
    
    /* ===== SCROLL TO BOTTOM BUTTON ===== */
    .scroll-to-bottom {
      position: absolute;
      bottom: 6rem;
      right: 1.5rem;
      width: 40px;
      height: 40px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      z-index: 10;
    }
    
    .scroll-to-bottom.visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .scroll-to-bottom:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }
    
    /* ===== INPUT AREA ===== */
    .input-container {
      padding: 1rem 1.5rem;
      background: var(--bg-primary);
      border-top: 1px solid var(--border-color);
      flex-shrink: 0;
    }
    
    .input-form {
      display: flex;
      gap: 0.75rem;
      align-items: flex-end;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .input-wrapper {
      flex: 1;
      position: relative;
    }
    
    .prompt-input {
      width: 100%;
      min-height: 48px;
      max-height: 120px;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-lg);
      font-size: 0.875rem;
      line-height: 1.5;
      resize: none;
      transition: all 0.2s ease;
      background: var(--bg-primary);
      color: var(--text-primary);
    }
    
    .prompt-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .prompt-input::placeholder {
      color: var(--text-muted);
    }
    
    .send-btn {
      padding: 0.75rem 1.5rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius-lg);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 80px;
      justify-content: center;
    }
    
    .send-btn:hover:not(:disabled) {
      background: #5a67d8;
      transform: translateY(-1px);
    }
    
    .send-btn:disabled {
      background: var(--border-color);
      color: var(--text-muted);
      cursor: not-allowed;
      transform: none;
    }
    
    .send-btn:active:not(:disabled) {
      transform: translateY(0);
    }
    
    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      .app-container {
        margin: 0;
        border-radius: 0;
      }
      
      .sidebar {
        width: 100%;
        position: absolute;
        top: 0;
        left: -100%;
        z-index: 1000;
        transition: left 0.3s ease;
      }
      
      .sidebar.open {
        left: 0;
      }
      
      .header-left {
        gap: 0.5rem;
      }
      
      .inference-mode-switch {
        padding: 0.375rem 0.75rem;
      }
      
      .mode-label {
        display: none;
      }
      
      .input-form {
        gap: 0.5rem;
      }
      
      .send-btn {
        padding: 0.75rem 1rem;
        min-width: 60px;
      }
    }
    
    @media (max-width: 480px) {
      .header {
        padding: 0.75rem 1rem;
      }
      
      .input-container {
        padding: 0.75rem 1rem;
      }
      
      .chat-messages {
        padding: 0.75rem;
      }
      
      .welcome-title {
        font-size: 1.5rem;
      }
      
      .welcome-subtitle {
        font-size: 1rem;
      }
    }
    
    /* ===== ACCESSIBILITY ===== */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    @media (prefers-contrast: high) {
      :root {
        --border-color: #000000;
        --text-secondary: #000000;
        --text-muted: #000000;
      }
    }
    
    /* ===== FOCUS STYLES ===== */
    *:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    
    button:focus,
    input:focus,
    textarea:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
    
    /* ===== UTILITY CLASSES ===== */
    .hidden {
      display: none !important;
    }
    
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- ===== LEFT SIDEBAR ===== -->
    <aside class="sidebar" id="sidebar" role="complementary" aria-label="Navigation sidebar">
      <!-- User Profile Section -->
      <div class="sidebar-header">
        <div class="user-profile">
          <div class="user-avatar" id="userAvatar" aria-label="User avatar">
            <span id="userInitials">U</span>
          </div>
          <div class="user-info">
            <div class="user-name" id="userName">User</div>
            <div class="user-email" id="userEmail">user@example.com</div>
          </div>
        </div>
      </div>
      
      <!-- Sidebar Content -->
      <div class="sidebar-content">
        <!-- New Chat Section -->
        <div class="new-chat-section">
          <button class="new-chat-btn" id="newChatBtn" aria-label="Start new chat">
            <span>✨</span>
            <span>New Chat</span>
          </button>
        </div>
        
        <!-- Chat History Section -->
        <div class="chat-history-section">
          <div class="section-title">Recent Chats</div>
          <div class="chat-history-list" id="chatHistoryList" role="list" aria-label="Chat history">
            <!-- Chat history items will be populated here -->
          </div>
        </div>
      </div>
      
      <!-- Sidebar Footer -->
      <div class="sidebar-footer">
        <button class="settings-btn" id="settingsBtn" aria-label="Open settings">
          <span>⚙️</span>
          <span>Settings</span>
        </button>
      </div>
    </aside>
    
    <!-- ===== MAIN CONTENT ===== -->
    <main class="main-content" role="main">
      <!-- ===== TOP HEADER ===== -->
      <header class="header" role="banner">
        <div class="header-left">
          <!-- Logo removed for clean UI -->
        </div>
        
        <div class="header-right">
          <!-- Inference Mode Switch -->
          <div class="inference-mode-switch">
            <span class="mode-label">Mode:</span>
            <div class="mode-toggle" id="inferenceToggle" role="switch" aria-checked="false" aria-label="Toggle inference mode">
            </div>
            <div class="mode-info" id="modeInfo">
              <span id="modeLabel">Lazy</span>
              <span id="modeDescription">(GPT-3.5)</span>
            </div>
          </div>
          
          <!-- Logout Button -->
          <button class="logout-btn" id="logoutBtn" aria-label="Logout">
            <span>🚪</span>
            <span>Logout</span>
          </button>
        </div>
      </header>
      
      <!-- ===== CHAT CONTAINER ===== -->
      <div class="chat-container">
        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages" role="log" aria-label="Chat messages" aria-live="polite">
          <!-- Welcome Message -->
          <div class="welcome-message" id="welcomeMessage">
            <div class="welcome-content">
              <h1 class="welcome-title">What are you working on?</h1>
              <p class="welcome-subtitle">
                Start a new conversation by typing your prompt below.
              </p>
            </div>
          </div>
        </div>
        
        <!-- Scroll to Bottom Button -->
        <button class="scroll-to-bottom" id="scrollToBottom" aria-label="Scroll to bottom" title="Scroll to bottom">
          <span>⬇️</span>
        </button>
      </div>
      
      <!-- ===== INPUT AREA ===== -->
      <div class="input-container">
        <form class="input-form" id="promptForm" role="form" aria-label="Chat input form">
          <div class="input-wrapper">
            <textarea 
              class="prompt-input" 
              id="promptInput" 
              placeholder="Ask me anything... (Press Enter to send, Shift+Enter for new line)"
              rows="1"
              aria-label="Message input"
              aria-describedby="input-help"
            ></textarea>
            <div id="input-help" class="sr-only">
              Type your message and press Enter to send, or Shift+Enter for a new line
            </div>
          </div>
          <button type="submit" class="send-btn" id="sendBtn" aria-label="Send message">
            <span>📤</span>
            <span>Send</span>
          </button>
        </form>
      </div>
    </main>
  </div>
  
  <!-- ===== SCRIPTS ===== -->
  <script type="module" src="/static/config.js"></script>
  <script type="module" src="/static/chatbot.js"></script>
</body>
</html>
