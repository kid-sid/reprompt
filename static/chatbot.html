<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reprompt Chatbot - Prompt Optimizer</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container { 
      max-width: 800px; 
      margin: auto; 
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 20px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }
    .header h1 {
      margin: 0;
      color: #333;
    }
    .theme-container { 
      display: flex; 
      align-items: center; 
      gap: 10px;
    }
    .theme-toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #667eea;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .auth-section { 
      padding: 15px 20px;
      background: #e3f2fd;
      border-bottom: 1px solid #bbdefb;
    }
    .user-info { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    .user-info span {
      font-weight: 500;
      color: #1976d2;
    }
    .logout-btn { 
      background: #f44336; 
      color: white; 
      border: none; 
      padding: 8px 16px; 
      cursor: pointer; 
      border-radius: 5px;
      font-size: 14px;
      transition: background 0.3s;
    }
    .logout-btn:hover {
      background: #d32f2f;
    }
    .main-content {
      padding: 20px;
    }
    .inference-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .inference-label {
      font-weight: 500;
      color: #666;
    }
    .inference-toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }
    .inference-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .inference-toggle .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 30px;
    }
    .inference-toggle .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    .inference-toggle input:checked + .slider {
      background-color: #4caf50;
    }
    .inference-toggle input:checked + .slider:before {
      transform: translateX(30px);
    }
    .inference-info {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      background: #e8f5e8;
      border-radius: 8px;
      border-left: 4px solid #4caf50;
    }
    .inference-info.pro {
      background: #fff3e0;
      border-left-color: #ff9800;
    }
    .model-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 8px;
    }
    .model-badge.lazy {
      background: #4caf50;
      color: white;
    }
    .model-badge.pro {
      background: #ff9800;
      color: white;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }
    #submitBtn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #submitBtn:hover:not(:disabled) {
      background: #5a6fd8;
    }
    #submitBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    .result.error {
      background: #ffebee;
      border-left-color: #f44336;
    }
    .result h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .result p {
      margin: 0;
      line-height: 1.6;
      color: #555;
    }
    .result-meta {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ü§ñ Reprompt Chatbot</h1>
      <div class="theme-container">
        <span class="theme-label">üåô</span>
        <label class="theme-toggle">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
        <span class="theme-label">‚òÄÔ∏è</span>
      </div>
    </div>

    <!-- Auth section -->
    <div id="authSection" class="auth-section">
      <div class="user-info">
        <span id="userEmail">Welcome, User</span>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </div>

    <div class="main-content">
      <p style="text-align: center; color: #666; margin-bottom: 30px;">
        Optimize your prompts for better AI responses
      </p>

      <div class="inference-container">
        <span class="inference-label">üêå Lazy</span>
        <label class="inference-toggle">
          <input type="checkbox" id="inferenceToggle" />
          <span class="slider"></span>
        </label>
        <span class="inference-label">‚ö° Pro</span>
      </div>

      <div id="inferenceInfo" class="inference-info">
        <h4>üêå Lazy Mode <span class="model-badge lazy">GPT-3.5</span></h4>
        <p>Simple and efficient prompt optimization with basic clarity and specificity improvements.</p>
      </div>

      <form id="promptForm">
        <div class="form-group">
          <label for="prompt">Enter your prompt:</label>
          <textarea
            id="prompt"
            name="prompt"
            placeholder="Type your prompt here... For example: 'Write a story about a cat'"
            required
          ></textarea>
        </div>
        <button type="submit" id="submitBtn">Optimize Prompt</button>
      </form>

      <div id="result" class="result hidden">
        <h3>Optimized Prompt:</h3>
        <p id="optimizedText"></p>
        <div id="resultMeta" class="result-meta"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/static/config.js"></script>
  <script type="module" src="/static/chatbot.js"></script>
</body>
</html>
